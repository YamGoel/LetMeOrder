<!DOCTYPE html>

{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/style.css' %}" />
    <link rel="shortcut icon" type="image/png" href="{% static 'app/images/favicon.png' %}" >
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <title>{% block title %}  {% endblock title %}</title>
    <script>
      history.pushState(null, null, document.URL);
      window.addEventListener('popstate', function () {
          history.pushState(null, null, document.URL);
      });
  </script>
</head> 
<body class="d-flex flex-column min-vh-100" style="background-color: #FFFDEA; background-image:none;">
    {% if status == "Offline" %}
      <ul class="nav justify-content-center my-3">
        <li class="nav-item">
          <a class="btn btn-dark" aria-current="page">Cart</a>
        </li>
      </ul>
      {% elif status == "Online" %}
      <ul class="nav justify-content-center my-3">
        <li class="nav-item">
          <a class="btn btn-dark" aria-current="page" href="{% url 'parcel' %}">Cart</a>
        </li>
      </ul>
    {% endif %}

      {% block main-content %}
      
      {% endblock main-content %}

      
      <ul class="nav justify-content-center my-3">
        <li class="nav-item">
          <a class="btn btn-dark" aria-current="page" href="{% url 'parcel' %}">Cart</a>
        </li>
      </ul>
      <hr class="bg-black">
      <ul class="nav justify-content-center my-4">
        <li class="nav-item">
          <div id="password" style="display: none;"> {{backpass.password}} </div>
          <a class="btn btn-success" aria-current="page" onclick="openPrompt()">Back to Store</a>
        </li>
      </ul>

      <script>
        function openPrompt() {
            var userInput = prompt('Enter the code to proceed:');
            var backpass= document.getElementById('password').textContent.trim();
            if (userInput.trim() === backpass) {
                window.location.href = "{% url 'store' storeID=request.session.storeid %}";
            } else {
                alert('Incorrect code. Please try again.');
            }
        }
    </script>
    <br><br>
    <footer class="d-flex flex-wrap justify-content-center align-items-center py-3 border-top fixed-bottom"> 
      <div class="d-flex align-items-center">
        <span class="mb-3 mb-md-0 text-body-primary text-light">Copyright : 2023 || Developed by : YG Corp.</span>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="{% static 'app/js/myscript.js' %}" ></script>
    

    <!-- Add this to your HTML template, make sure to adjust the paths as needed -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
